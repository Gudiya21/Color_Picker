<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>camelCase</title>
</head>
<body>
    <input id="changeText" type="text" placeholder="Write Something">
    <button id="button">Convert</button>
    <div id="container"></div>
</body>
<script>
    let change = document.querySelector("#changeText");
    let changeButton = document.querySelector('#button');
    const container = document.querySelector('#container')
    const  calculateResult=()=>{
        container.innerHTML = ''
        let resultString = change.value.toLowerCase()
        let newString = ''
        for(let i =0; i<resultString.length;i++){
            if(resultString[i]==' '){
                newString+=resultString[i+1].toUpperCase()
                i+=1
            }
            else{ 
                newString+=resultString[i]
            }
            
        }
        alert(newString)
        container.innerHTML+=`<h1>${newString}</h1>`
    }
    changeButton.addEventListener('click',calculateResult)
</script>
</html>
